<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab Task 01</title>

    <!-- Internal CSS -->
    <style>
        /* Universal Selector */
        * {
            font-family: Arial, sans-serif;
        }

        /* Element Selector */
        p {
            font-size: 18px;
            color: darkblue;
        }

        /* Class Selector */
        .highlight {
            background-color: yellow;
        }

        /* ID Selector */
        #mainTitle {
            color: darkred;
            text-align: center;
        }
    </style>

    <!-- External CSS -->
    <link rel="stylesheet" href="style1.css">

</head>
<body>

    <!-- ID selector used -->
    <h1 id="mainTitle">Welcome Debashis</h1>

    <!-- Inline CSS -->
    <h2 style="color: green; background-color: lightgray;">
        This heading uses Inline CSS
    </h2>

    <p>This paragraph is styled using element selector.</p>

    <p class="highlight">
        This paragraph uses class selector with background color.
    </p>

    <div>
        <h3>External CSS Section</h3>
        <p>This section is mostly styled using external CSS.</p>
    </div>

</body>
</html>
